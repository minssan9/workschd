version: '3.8'

services:
  # Spring Boot API
  backend:
    build:
      context: ./workschd-api
      dockerfile: docker/Dockerfile
    container_name: workschd-backend
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_NAME=workschd
      - DATABASE_USER=workschd_user
      - DATABASE_PASSWORD=${DB_PASSWORD:-changeme}
    depends_on:
      - db
    networks:
      - workschd-network
    volumes:
      - ./logs/backend:/logs

  # MariaDB Database
  db:
    image: mariadb:10.6
    container_name: workschd-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: workschd
      MYSQL_USER: workschd_user
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme}
    networks:
      - workschd-network
    volumes:
      - db_data:/var/lib/mysql
      - ./workschd-api/src/main/resources/db:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"

  # Vue3 Frontend (Nginx)
  frontend:
    build:
      context: .
      dockerfile: workschd-vue3/Dockerfile
    container_name: workschd-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - workschd-network

  # Nginx Gateway (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: workschd-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - workschd-network

networks:
  workschd-network:
    driver: bridge

volumes:
  db_data:
